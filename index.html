<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="title">
      <h1>Tic-Tac-Toe AI</h1>
    </section>

    <section class="game">
      <div class="board">
        <div class="pos-1"></div>
        <div class="pos-2"></div>
        <div class="pos-3"></div>
        <div class="pos-4"></div>
        <div class="pos-5"></div>
        <div class="pos-6"></div>
        <div class="pos-7"></div>
        <div class="pos-8"></div>
        <div class="pos-9"></div>
      </div>
      <div class="end-btn">End Game</div>
    </section>

    <div class="options-screen">
      <div class="window">
        <h2>Play Tic-Tac-Toe!</h2>
        <div class="buttons">
          <div class="start-btn">Start Game</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
